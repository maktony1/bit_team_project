<!DOCTYPE html>
<html lang="zxx">

    <head>

        <title>jQuery Ajax test</title>
        <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
        
        <script>
            $(document).ready(function (){
                $.ajax('./test2.html', {
                    success: function (data) { 
                        $('body').append(data);
                    }
                });
            });
        </script>


    </head>

    <body>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
            
            </div>
        </div>


    </body>
    
</html>
